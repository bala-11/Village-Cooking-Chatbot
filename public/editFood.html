        <div id="register">
            <h2 class="login-title">Edit Food</h2>
            <form class="login-form">
              <div>
                <label for="name">Name</label>
                <input
                       id="name"
                       type="text"
                       placeholder="Food name"
                       name="name"
                       required
                       >
              </div>
              <div>
                <label for="price">Price</label>
                <input
                       id="number"
                       type="number"
                       placeholder="INR"
                       name="number"
                       required
                       >
              </div>
        
              <div>
                <label for="password">Image Url</label>
                <input
                       id="imageUrl"
                       type="text"
                       placeholder="Image Url"
                       name="password"
                       required
                       />
              </div>
              <button class="btn btn--form" type="submit" value="Log in"><a href="adminHomeView.html" style="text-decoration: none;">Admin Home</a></button>
            </form>
        </div>
    </div>
    <script src="./assets/js/editFood.js"></script>
</body>
